# CI/CD: Build, push to GHCR, deploy to DigitalOcean Droplet via SSH
# Triggers: push to main
# Secrets required: SSH_PRIVATE_KEY, DROPLET_HOST, (optional) DROPLET_USER

name: Build and Deploy to Droplet

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: dashboard_clinic

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_ref: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,prefix=,format=short

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Droplet via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER || 'root' }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            export IMAGE="ghcr.io/${{ github.repository_owner }}/dashboard_clinic:latest"
            export DEPLOY_PATH="${{ vars.DEPLOY_PATH }}"
            [ -z "$DEPLOY_PATH" ] && export DEPLOY_PATH="/opt/dashboard_clinic"
            echo "Logging in to GHCR..."
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
            cd "$DEPLOY_PATH" || { echo "DEPLOY_PATH not found. Create it and clone/copy compose file."; exit 1; }
            echo "Pulling latest repo (docker-compose.traefik.yml, etc.)..."
            git pull origin main 2>/dev/null || true
            echo "Pulling latest image..."
            docker compose -f docker-compose.traefik.yml pull
            echo "Recreating container (zero-downtime)..."
            docker compose -f docker-compose.traefik.yml up -d --force-recreate
            docker image prune -f
            echo "Deploy finished."
