# GitOps: Traefik + dashboard_clinic (Streamlit)
# Uso: docker compose -f docker-compose.traefik.yml up -d
#
# PrÃ©-requisitos no servidor:
#   - acme.json criado com chmod 600 (para Let's Encrypt)
#   - DNS: painel.agenciakimera.com -> 192.241.157.215

services:
  traefik:
    image: traefik:v2.10
    container_name: traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:ro
      - ./acme.json:/letsencrypt/acme.json
    command:
      - --api.dashboard=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https
      - --certificatesresolvers.letsencrypt.acme.tlschallenge=true
      - --certificatesresolvers.letsencrypt.acme.email=victorphreitas@gmail.com
      - --certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json
    networks:
      - traefik-public

  dashboard_clinic:
    image: ${IMAGE:-dashboard_clinic:latest}
    container_name: dashboard_clinic
    restart: unless-stopped
    environment:
      - STREAMLIT_SERVER_PORT=10000
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    networks:
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard-clinic.rule=Host(`painel.agenciakimera.com`)"
      - "traefik.http.routers.dashboard-clinic.entrypoints=websecure"
      - "traefik.http.routers.dashboard-clinic.tls=true"
      - "traefik.http.routers.dashboard-clinic.tls.certresolver=letsencrypt"
      - "traefik.http.routers.dashboard-clinic.service=dashboard-clinic"
      - "traefik.http.routers.dashboard-clinic-http.rule=Host(`painel.agenciakimera.com`)"
      - "traefik.http.routers.dashboard-clinic-http.entrypoints=web"
      - "traefik.http.routers.dashboard-clinic-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
      - "traefik.http.services.dashboard-clinic.loadbalancer.server.port=10000"
      - "traefik.http.services.dashboard-clinic.loadbalancer.healthcheck.path=/_stcore/health"
      - "traefik.http.services.dashboard-clinic.loadbalancer.healthcheck.interval=30s"
      - "traefik.http.services.dashboard-clinic.loadbalancer.healthcheck.timeout=10s"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10000/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

networks:
  traefik-public:
    driver: bridge
